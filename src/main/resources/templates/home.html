<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Local Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-content">
            <div class="nav-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="color: var(--brand-primary);">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>LocalPasswordManager</span>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <div>
                    <a href="?lang=en"
                        style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">EN</a>
                    <span style="color: var(--text-muted);">|</span>
                    <a href="?lang=es"
                        style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">ES</a>
                </div>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-ghost">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="text-center mb-8">
            <h1 class="heading-xl" th:text="#{home.title}">Local Password Manager</h1>
            <p class="text-muted mt-2 heading-md" th:text="#{home.subtitle}">Securely store and manage your local
                credentials.</p>
        </div>

        <div class="grid grid-cols-2" style="max-width: 800px; margin: 0 auto;">
            <!-- View Vault Card -->
            <a href="/websites" class="card card-hover stat-card">
                <div class="stat-icon" style="color: var(--brand-primary); background: rgba(99, 102, 241, 0.1);">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <h2 class="heading-md mb-4" th:text="#{home.view_vault}">View Vault</h2>
                <p class="text-muted" th:text="#{home.access_passwords}">Access your stored passwords</p>
            </a>

            <!-- Add Password Card -->
            <a href="/credentials/create" class="card card-hover stat-card">
                <div class="stat-icon" style="color: var(--brand-secondary); background: rgba(168, 85, 247, 0.1);">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
                <h2 class="heading-md mb-4" th:text="#{home.add_password}">Add Password</h2>
                <p class="text-muted" th:text="#{home.save_credential}">Save a new credential</p>
            </a>
        </div>
    </div>
</body>

</html>
