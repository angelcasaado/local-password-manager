<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Local Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="text-center mb-8">
                <h1 class="heading-lg">Create Account</h1>
                <p class="text-muted mt-2">Start securing your credentials today</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Choose a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm" class="form-input" placeholder="Retype password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">
                    Create Account
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-muted">
                    Already have an account?
                    <a th:href="@{/login}" style="font-weight: 500;">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
