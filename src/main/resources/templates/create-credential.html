<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password - Local Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-container" style="align-items: flex-start; padding-top: 4rem;">
        <!-- Using auth-card style for consistency, but slightly wider -->
        <div class="card" style="width: 100%; max-width: 600px;">
            <div class="flex justify-between items-center mb-6">
                <a href="/" class="text-muted flex items-center gap-2" style="font-size: 0.9rem;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"></path>
                        <path d="M12 19l-7-7 7-7"></path>
                    </svg>
                    <span th:text="#{create.back}">Cancel & Return</span>
                </a>
            </div>

            <div class="mb-8">
                <h1 class="heading-lg" th:text="#{create.title}">Add New Password</h1>
                <p class="text-muted mt-2">Store a new secure credential in your vault.</p>
            </div>

            <form th:action="@{/credentials}" method="post">
                <div class="grid grid-cols-2" style="gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" th:text="#{create.website_name}">Website Name</label>
                        <input type="text" name="websiteName" class="form-input" placeholder="e.g., Google" required
                            autofocus>
                    </div>

                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" th:text="#{create.website_url}">Website URL</label>
                        <input type="text" name="websiteUrl" class="form-input" placeholder="e.g., https://google.com">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" th:text="#{create.username}">Username / Email</label>
                    <input type="text" name="username" class="form-input" placeholder="user@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" th:text="#{create.password}">Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" class="form-input" id="passwordField" required
                            style="padding-right: 3rem;">
                        <button type="button" onclick="togglePassword()"
                            style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-muted); cursor: pointer; display: flex;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <!-- Generator (future feature placeholder or removed for simplicity) -->
                </div>

                <div class="mt-8 flex justify-end gap-4">
                    <button type="submit" class="btn btn-primary" style="padding: 0.75rem 2.5rem;"
                        th:text="#{create.save_btn}">
                        Save Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const field = document.getElementById('passwordField');
            const icon = document.querySelector('.eye-icon');

            if (field.type === 'password') {
                field.type = 'text';
                icon.style.opacity = '0.5';
            } else {
                field.type = 'password';
                icon.style.opacity = '1';
            }
        }
    </script>
</body>

</html>
